<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hermann Bau Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login-Form-Clean.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body style="background: #404040;">
    <div class="login-clean" style="background: #404040;">
        <form method="POST">
            {{ form.hidden_tag() }}
            <h2 class="sr-only">Login</h2>
            {% if msg %}
            <p class="msg">{{ msg }}</p>
            {% endif %}
            {% if error %}
            <p class="error" style="color: red;" >{{ error }}
            {% endif %}
            <div class="illustration"><img src="{{ url_for('static',filename='images/Icon.png') }}"></div>
            <div class="form-group"><p class="form-control" type="text" name="username" placeholder="Benutzername" required="">{{ form.username }}</p></div>
            <div class="form-group"><p class="form-control" type="password" name="password" placeholder="Passwort" required=""> {{ form.password }}</p></div>
            <div class="form-group"><p class="btn btn-primary btn-block" type="submit" style="background: #e0053f;">{{ form.submit }}</p>
            </div>
            <a class="forgot" href="/register">Registrieren</a>
            <a class="forgot" href="#">Passwort oder Email vergessen</a>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>

</html>
